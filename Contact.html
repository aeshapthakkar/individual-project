<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact">
        <h1>Contact us..</h1>
        <form action="#">
            <label for="f_name">First name: </label>
            <input type="text" name="f_name" required>
            <br> <br>
            <label for ="l_name">Last name: </label>
            <input type="text" name="l_name" required>
            <br> <br>
            <label for ="mobile">Mobile no.:</label>
            <input type="tel" name="mobile" required>
            <br> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br> <br>
            <label for="#">What type of property are you looking for?</label>
            <br> <br>
            <input type ="checkbox"name="option_1" id ="option_1">
            <label for="option_1">House</label>
            <input type ="checkbox"name="option_2" id ="option_2">
            <label for="option_2">Condomenium</label>
            <br><br>
            <label for="bedrooms">No. of bedrooms:</label>
            <input type="number" name="bedrooms">
            <br> <br>
            <label for ="bathroom"> No. of bathrooms:</label>
            <input type ="number" name="bathroom">
            <br><br>
            <label for="slider">Price range:</label>
            <input type="range" id="slider">
            <br>
            <br>
            <label for="comments">Comments if any: </label>
            <textarea id="comments" rows="5" placeholder="type here.."></textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
